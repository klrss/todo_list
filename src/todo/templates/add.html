{% extends "layout.html" %}

{% block body %}
<h4>Add TODO List</h4>
<div class="container-fluid">
    <form id="todo-form" action="{% url 'todo:add' %}" method="POST">
        {% csrf_token %}
        <table class="table table-bordered table-sm" id="">
            <tbody>
                <tr>
                    <td>
                        <div class="input-group col-12">
                            {{form_names.name}}&nbsp;
                            <input type="submit" class="btn btn-primary" value="Add Title" name="Add">
                        </div>
                    </td>
                </tr>
            </tbody>

</div>
</table>
</form>
</div>
<hr />

<a href="{% url 'todo:index' %}" class="white">Back to the main page</a>

{% endblock %}
